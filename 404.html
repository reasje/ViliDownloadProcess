<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App is not installed</title>
    <script>
        // Check if the URL path is not empty and does NOT start with /app/
        if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/app/')) {
            // Redirect to the home page only for non-app paths
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Downloading the app...</p>
</body>
</html>
